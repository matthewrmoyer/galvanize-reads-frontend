<!DOCTYPE html>
<html>
	<head>
		<title>Books</title>
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap/css/bootstrap.css">
		<script src="https://use.fontawesome.com/57a2949668.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
		<script src ="./scripts/books.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=.75">
	</head>
	<body>
		<nav class='top-nav'>
			<ul>
				<li><a href="index.html">LOGO</a></li>
				
			</ul>
		</nav>
		<main>
		<div class = 'get-books-button'>GetBooks</div>
		<a href="./authors.html">Authors</a>
		<a href="./add-book.html">Add Book</a>

		<article class = "books-article">
			<script id="book-template" type="text/x-handlebars-template">
			<div class = "single-book-container col-lg-2 col-md-3 col-sm-5 col-xs-10 data-book-id={{id}} ">
					<div class="title-container">
											<h2 data-book-id={{id}}>{{title}}</h2>
					</div>
					<div class="author-container">
						{{#with author}}
											<span data-book-id={{id}}>{{first_name}}</span>
											<span data-book-id={{id}}>{{last_name}}</span>
						{{/with}}
					</div>
					<div class="genre-container">
											<p data-book-id={{id}}>{{genre}}</p>
					</div>
					<div class="description-container">
											<p data-book-id={{id}}>{{description}}</p>
					</div>

					<div class="book-edit-remove-button-container">
											<a href="./single-book.html?id={{id}}">Edit</a>
											<a href="./single-book.html?id={{id}}">Remove</a>
					</div>
				</div>
				
			</script>
			
			<div class = 'books-placeholder'></div>
		</article>
		</main>
		<footer>
		</footer>
	</body>
</html>
